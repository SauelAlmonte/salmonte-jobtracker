<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/liber8.ico">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Sign In</title>

</head>

<body>

    <h1 class="font-bold text-xl pl-6 pb-6">Form</h1>
    <div class="pl-6">
        <div id="header"></div>

        <input class="border-2 border-black rounded text-base" type="username" placeholder="User Name" id="username">
        <input class="border-2 border-black rounded text-base" type="email" placeholder="email" id="email">
        <input class="border-2 border-black rounded text-base" type="password" placeholder="password" id="password">

        <button class="font-bold text-center text-black border-2 border-black rounded text-base" onclick="signup()" id="signup"> Sign Up </button>
        <button class="font-bold text-center text-black border-2 border-black rounded text-base" onclick="signin()" id="signin"> Sign In </button>
        <button class="font-bold text-center text-black border-2 border-black rounded text-base" onclick="signout()" id="signout"> Sign Out </button>

    </div>
<!--Scripts-->    

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>

        <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

        <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>

        <script defer src="./init-firebase.js"></script>

        <script src="sign-in.js"></script>
</body>
</html>
