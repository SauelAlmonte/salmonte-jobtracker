<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/liber8.ico">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>New Account</title>
</head>	
<body>
    <form id="registration-form">
        <div class="flex items-center justify-center h-screen bg-indigo-900">
    
            <div class="w-1/3 p-6 bg-white border-8 border-yellow-400 rounded shadow-lg " id="my-form">

    <div class="container">
        <h1>New Account Form</h1>
        <p class="text-indigo-900">Please complete this form to create an account and  begin your journey with Liber!.</p>
        <hr>
    

        <div class="my-4 ml-10">
            <label for="username"
            class="mb-2 text-indigo-900"><b> New Account Name</b></label>
            <input type="text" id="username" name="username" placeholder="Please create a username"
                   class="block border border-black base-input border-3"
            >
            <small class="hidden">Please create a username</small>
            <small class="hidden">Success!</small>
        </div>

           
        <div class="my-4 ml-10">
            <label for="email"
            class="mb-2 text-indigo-900"><b> Email Address</b></label>
            <input type="text" id="email" name="email" placeholder="Email address"
                   class="block border border-black base-input border-3"
            >
            <small class="hidden">Please enter your email address</small>
            <small class="hidden">Thank you!</small>
        </div>  

      
        <div class="my-4 ml-10">
            <label for="password"
            class="mb-2 text-indigo-900"><b>Password</b></label>
            <input type="text" id="password" name="password" placeholder="Please create a password"
                   class="block border border-black base-input border-3"
            >
            <small class="hidden">Please create a password</small>
            <small class="hidden">Success!</small>
        </div>
      

      <div class="my-4 ml-10">
        <label for=""
        class="mb-2 text-indigo-900"><b>Please confirm your password</b></label>
        <input type="text" id="password2" name="password2" placeholder="Please confirm password"
               class="block border border-black base-input border-3"
        >
        <small class="hidden">Please confirm your password</small>
        <small class="hidden">Success!</small>
    </div>

</div>
<a href="index.html"
class="p-2 font-bold text-white bg-indigo-900 border-2 border-yellow-400 rounded-md text-1xl hover:bg-indigo-600">Register</button></a>

</div>

</form>
</body>
</html>
