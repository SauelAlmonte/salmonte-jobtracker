<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/liber8.ico">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>New Account</title>
</head>

<body>

    <div class="flex items-center justify-center h-screen bg-indigo-800">
        <div class="w-1/3 p-6 bg-white border-4 border-teal-400 rounded shadow-lg" id="my-form">
            <form id="registration-form">

                <div class="text-indigo-800">
                    <h1>New Account Form</h1>
                    <p class="">Please complete this form to create an account and  begin your journey with Liber!.</p>
                    <hr>
                </div>    

                <div class="my-4">
                    <label for="username"
                    class="mb-2 text-indigo-800"> <b>Create Username</b></label>
                    <input type="text" id="username" name="username" placeholder="Create username"
                        class="block rounded-md border-teal-400 border-2 w-auto text-lg focus:border-teal-600"
                    >
                    <small class="hidden">Please create a username</small>
                    <small class="hidden">Success!</small>
                </div>

                
                <div class="my-4">
                    <label for="email"
                    class="mb-2 text-indigo-800"><b> Email Address</b></label>
                    <input type="text" id="email" name="email" placeholder="Email address"
                        class="block rounded-md border-teal-400 border-2 w-auto text-lg focus:border-teal-600"
                    >
                    <small class="hidden">Please enter your email address</small>
                    <small class="hidden">Thank you!</small>
                </div>  

            
                <div class="my-4">
                    <label for="password"
                    class="mb-2 text-indigo-800"><b>Password</b></label>
                    <input type="text" id="password" name="password" placeholder="Create password"
                        class="block rounded-md border-teal-400 border-2 w-auto text-lg focus:border-teal-600"
                    >
                    <small class="hidden">Please create a password</small>
                    <small class="hidden">Success!</small>
                </div>
            

                <div class="my-4">
                    <label for="password2"
                    class="mb-2 text-indigo-800"><b>Confirm your password</b></label>
                    <input type="text" id="password2" name="password2" placeholder="Confirm password"
                        class="block rounded-md border-teal-400 border-2 w-auto text-lg focus:border-teal-600"
                    >
                    <small class="hidden">Please confirm your password</small>
                    <small class="hidden">Success!</small>
                </div>

            </form> 
            <br>
            <div>
            <button id="register" class="flex px-4 py-2 font-bold text-center text-blue-gray-50 bg-indigo-800 border-2 border-teal-400 rounded-lg text-sm hover:bg-indigo-800"><a href="#">Register </a></button>
            </div>  

        </div>

    </div>
    
    <script></script>
  

</body>
</html>
